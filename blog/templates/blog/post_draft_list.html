{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="">
            <h3 class="d-inline"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <small class="text-muted">{{ post.created_date|date:'m-d-Y' }}</small>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
