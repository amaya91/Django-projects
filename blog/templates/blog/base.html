{% load static %}
<html>
    <head>
        <title>Ruth's blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header flex flex-col-container" >
            
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <div class="flex flex-row-container">
                <h1 class="flex"><a href="/">Ruth's Story</a></h1>

                <ul class="flex flex-col-container links"> 
                    <li><a href="/">Life Events</a></li>
                    <li><a href="/">Photos</a></li>
                    <li><a href="/">Bio</a></li>
                </ul>
            </div>
            
        </div>
        <div class="content container flex flex-col-container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
