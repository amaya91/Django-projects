{% extends "blog/base.html" %}

{% block content %}
    <!-- <div class="page"> -->
        <h2>Sign up Form</h2>
        <form method="post">
        {% csrf_token %}
        {% for field in form %}       
            <p>
            {{ field.label_tag }}<br>
            {{ field }} <br>
            {% if field.help_text %} 
                    <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}       
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
            </p>
        {% endfor %}   
        <br>
       
        <button type="submit">Sign up</button>
        </form>
    <!-- </div> -->

{% endblock %}
